spring:
  application:
    name: youtube-tool-api

  datasource:
    url: "${DB_URL}"
    username: postgres
    password: Postgres

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        "[format_sql]": true
        "[jdbc.time_zone]": UTC
        hbm2ddl:
          auto: none
    open-in-view: false
    show-sql: true


  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
    baseline-description: "Baseline existing schema"
    clean-disabled: false  # true

  sql:
    init:
      mode: never
  ai:
    openai:
      api-key: "${OPENAI_API_KEY}"

server:
  port: 8080
  # compression:
  #   enabled: true

logging:
  level:
    "[org.flywaydb.core]": DEBUG
    "[org.hibernate.tool.schema]": INFO
    "[org.springframework.security]": INFO
    "[org.hibernate.SQL]": INFO
    "[org.hibernate.orm.jdbc.bind]": INFO

app:
  jwt:
    secret: "${JWT_SECRET:changeme}"
    issuer: "${JWT_ISSUER:hbloc}"
    access-token-ttl-minutes: "${ACCESS_TOKEN_TTL_MINUTES:60}"

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:postgresql://localhost:5433/youtube_tool"
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: "${DB_URL}"
    username: "${DB_USER}"
    password: "${DB_PASS}"

