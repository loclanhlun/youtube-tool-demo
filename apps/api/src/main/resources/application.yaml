spring:
  application:
    name: youtube-tool-api

  datasource:
    url: "jdbc:postgresql://localhost:5433/postgres"
    username: postgres
    password: Postgres
    # driver-class-name: org.postgresql.Driver  # thường không cần, Spring tự suy luận

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        "[format_sql]": true
        "[jdbc.time_zone]": UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    # baseline-on-migrate: true   # bật nếu DB đã có sẵn schema/tables

  sql:
    init:
      mode: never # tránh đụng Flyway

server:
  port: 8080
  # compression:
  #   enabled: true

logging:
  level:
    "[org.springframework.security]": INFO
    "[org.hibernate.SQL]": INFO
    "[org.hibernate.orm.jdbc.bind]": INFO

security:
  jwt:
    issuer: "yttool"
    access-token-ttl-minutes: 60
    secret: "${JWT_SECRET:change-me}" # HS256 demo; production khuyến nghị RSA

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: "jdbc:postgresql://localhost:5433/yttool_dev"
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: "${DB_URL}"
    username: "${DB_USER}"
    password: "${DB_PASS}"

security:
  jwt:
    secret: "${JWT_SECRET}"
